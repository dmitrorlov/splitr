name: Pull Request CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress runs when a new commit is pushed to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    # Skip draft PRs unless they are marked ready for review
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Shallow clone for faster checkout
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"
          # Enable Go module caching
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          # Enable npm caching
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install Task
        run: |
          go install github.com/go-task/task/v3/cmd/task@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin/golangci-lint
            ~/go/bin/mockgen
            ~/go/bin/migrate
          key: go-tools-${{ runner.os }}-${{ hashFiles('Taskfile.yml') }}
          restore-keys: |
            go-tools-${{ runner.os }}-

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          # Install frontend dependencies (npm install)
          task install:frontend

          # Install required Go tools for linting
          task install:golangci-lint

      - name: Build frontend
        run: |
          echo "ðŸ—ï¸ Building frontend (required for Go embed)..."
          task build:frontend

      - name: Run linters
        id: lint
        run: |
          echo "ðŸ” Running linters (backend + frontend)..."
          task lint

      - name: Run tests
        id: test
        run: |
          echo "ðŸ§ª Running tests with race detector..."
          task test

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“‹ CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ steps.lint.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Testing | ${{ steps.test.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status:** ${{ job.status == 'success' && 'âœ… All checks passed!' || 'âŒ Some checks failed' }}" >> $GITHUB_STEP_SUMMARY

  # Separate lightweight job for draft PRs
  draft-pr-check:
    name: Draft PR Quick Check
    runs-on: ubuntu-latest

    # Only run on draft PRs
    if: github.event.pull_request.draft == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"
          cache: true

      - name: Quick validation
        run: |
          echo "ðŸš€ Running quick checks for draft PR..."
          echo ""
          echo "Verifying Go modules..."
          go mod verify
          echo "âœ… Go modules verified"
          echo ""
          echo "Running go vet..."
          go vet ./...
          echo "âœ… Go vet passed"
          echo ""
          echo "ðŸŽ¯ Draft PR checks completed!"
          echo ""
          echo "ðŸ’¡ **Next steps:** Mark this PR as 'Ready for review' to run full linting and testing suite."
